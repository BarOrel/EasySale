<div class="main">
  <form [formGroup]="reactiveForm" (submit)="EditDeparment()" >
    <!-- Username input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Deparment Name:</label>
      <label class="form-label" for="form2Example1">{{department.name}}</label>
      <input type="Deparment Name" id="form2Example1" class="form-control" formControlName="Name"  />
      <span *ngIf="!reactiveForm.value.Name" style="color: red;">input cannot be empty</span>
    </div>
    
    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Deparment number:</label>
      <label class="form-label" for="form2Example1">{{department.number}}</label>
      <input type="number" id="form2Example2" class="form-control" formControlName="Number"  />
      
      <span *ngIf="!reactiveForm.value.Number" style="color: red;">input cannot be empty</span>
      
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" >Edit Deparment</button>
  
    <!-- Register buttons -->
    
  </form>

</div>
